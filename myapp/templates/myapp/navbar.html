<head>
  <meta name="viewport" content="width=1200">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .navbar-custom {
      background-color: green;
    }
  </style>
</head>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <a id="companylogo" class="navbar-brand" href="{% url 'myapp:index' %}">
    <img src="https://thumbs.dreamstime.com/z/e-commerce-logo-design-template-white-background-e-commerce-logo-design-template-212252837.jpg" alt="Company Logo" height="50" width="80" class="d-inline-block align-top">
  </a>
  <div class="form-inline">
    <form class="my-2 my-lg-0">
      <div class="input-group">
        <input class="form-control" type="search" name='item_name' placeholder="Search products..." aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-outline-light" type="submit">
            <i class="fas fa-search" style="color: rgb(5, 8, 17);"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <ul class="navbar-nav ml-auto">
    {% if user.is_authenticated and not user.is_superuser %}
    <li class="nav-item">
      <a class="nav-link" href="">Welcome {{ user.first_name }}!</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'myapp:my_orders' %}">My Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'myapp:cart' %}">
        <i class="fas fa-shopping-cart"></i> Cart
        <span class="badge badge-primary">{{ user.cart.count }}</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'myapp:logout' %}">Sign Out</a>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'myapp:login' %}">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'myapp:register' %}">Sign Up</a>
    </li>
    {% endif %}
  </ul>
</nav>
