<html>
<head>
    <title>Shipping Address</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% include 'myapp/navbar.html' %}
    <div class="container">
        <h1>Shipping Address</h1>
        <form action="{% url 'myapp:edit_adress' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{% if shipping_address %}{{ shipping_address.name }}{% endif %}" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" value="{% if shipping_address %}{{ shipping_address.address }}{% endif %}" required>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="city" value="{% if shipping_address %}{{ shipping_address.city }}{% endif %}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" name="state" value="{% if shipping_address %}{{ shipping_address.state }}{% endif %}" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="pin_code">PIN Code:</label>
                    <input type="text" class="form-control" id="pin_code" name="pin_code" value="{% if shipping_address %}{{ shipping_address.pin_code }}{% endif %}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" value="{% if shipping_address %}{{ shipping_address.phone }}{% endif %}" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
