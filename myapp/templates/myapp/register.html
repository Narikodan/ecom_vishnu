{% include 'myapp/navbar.html' %}

<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              {% if messages %}
              <div class="alert alert-danger">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
              </div>
              {% endif %}

              <form method="post" action="{% url 'myapp:register' %}">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="text" id="id_first_name" class="form-control form-control-lg" name="first_name" />
                  <label class="form-label" for="id_first_name">First Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="id_last_name" class="form-control form-control-lg" name="last_name" />
                  <label class="form-label" for="id_last_name">Last Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="id_username" class="form-control form-control-lg" name="username" />
                  <label class="form-label" for="id_username">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="id_mobile_number" class="form-control form-control-lg" name="mobile_number" />
                  <label class="form-label" for="id_mobile_number">Mobile Number</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="id_password" class="form-control form-control-lg" name="password" />
                  <label class="form-label" for="id_password">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" value="register"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="{% url 'myapp:login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
